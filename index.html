<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Completed Projects</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="container main__container">
                <section class="main__about">
                    <h1 class="main__title">
                        <span class="main__title-span">COMPLETED</span>
                        <span class="main__title-span">PROJECTS</span>
                    </h1>
                    <p class="main__paragraph">
                        Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                        market we have made happy more than 1000 families
                    </p>

                    <ul class="main__list">
                        <li class="main__list-item">
                            <h2 class="main__list-title">CITY:</h2>
                            <p class="main__list-info main__list-info--city">CITY:</p>
                        </li>
                        <li class="main__list-item">
                            <h2 class="main__list-title">APARTMENT AREA:</h2>
                            <p class="main__list-info main__list-info--area"></p>
                        </li>
                        <li class="main__list-item">
                            <h2 class="main__list-title">REPAIR TIME:</h2>
                            <p class="main__list-info main__list-info--time"></p>
                        </li>
                        <li class="main__list-item">
                            <h2 class="main__list-title">REPAIR COST:</h2>
                            <p class="main__list-info main__list-info--cost"></p>
                        </li>
                    </ul>

                    <section class="main__controls controls">
                        <button class="controls__prev-button"><img src="images/arrow-left.png" alt=""></button>
                        <ul class="controls__pagination">
                            <li class="controls__pagination-item">
                                <button class="controls__pagination-button"></button>
                            </li>
                            <li class="controls__pagination-item">
                                <button class="controls__pagination-button"></button>
                            </li>
                            <li class="controls__pagination-item">
                                <button class="controls__pagination-button"></button>
                            </li>
                        </ul>
                        <button class="controls__next-button"><img src="images/arrow-right.png" alt=""></button>
                    </section>
                </section>
                <section class="main__slider slider">
                    
                    <ul class="slider__tabs">
                        <li class="slider__tabs-item slider__tabs-item--active">
                            <button class="slider__tabs-button">ROSTOV-ON-DON, ADMIRAL</button>
                        </li>
                        <li class="slider__tabs-item">
                            <button class="slider__tabs-button">SOCHI THIEVES</button>
                        </li>
                        <li class="slider__tabs-item">
                            <button class="slider__tabs-button">ROSTOV-ON-DON PATRIOTIC</button>
                        </li>
                    </ul>
                    <img class="slider__image" src="" alt="">
                </section>
            </div>
                
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
